name: Android Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Validate Gradle Wrapper
      uses: gradle/actions/wrapper-validation@v4

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate Gradle Wrapper if missing
      run: |
        # Check if gradle-wrapper.jar is a valid binary
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ] || [ $(wc -c < "gradle/wrapper/gradle-wrapper.jar") -lt 50000 ]; then
          echo "gradle-wrapper.jar is missing or corrupted. Regenerating..."
          gradle wrapper --gradle-version 7.5.1 --distribution-type bin
          echo "Wrapper regenerated successfully."
        else
          echo "gradle-wrapper.jar looks valid ($(wc -c < 'gradle/wrapper/gradle-wrapper.jar') bytes)"
        fi

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk
        if-no-files-found: warn

