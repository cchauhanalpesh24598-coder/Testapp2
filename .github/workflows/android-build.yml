name: Android Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: MKNotes

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Gradle 7.5.1 directly
      run: |
        echo "Downloading Gradle 7.5.1..."
        curl -sL https://services.gradle.org/distributions/gradle-7.5.1-bin.zip -o /tmp/gradle.zip
        unzip -q -o /tmp/gradle.zip -d /tmp/gradle-install
        echo "/tmp/gradle-install/gradle-7.5.1/bin" >> $GITHUB_PATH

    - name: Build APK with Gradle directly
      run: |
        gradle assembleRelease --no-daemon --stacktrace

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: MKNotes/app/build/outputs/apk/release/*.apk
        if-no-files-found: warn
